<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backdrop Filter Experiments</title>
    <link rel="stylesheet" href="./backdrop.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <form class="form-login backdrop">
        <h1>Login</h1>

        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
          required
        />

        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />

        <input type="submit" value="Login" class="submit-btn" />
      </form>
    </section>
  </body>
</html>
